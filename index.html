<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FANG Boarding Company</title>
    <link rel="stylesheet" href="./pages/style.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <!-- <img
          src="./images/FANG logo.svg"
          alt="FANG Boarding Company logo"
          class="logo"
        /> -->
        <nav class="nav">
          <ul class="nav__links">
            <li><a href="#booking" class="nav__link">Book Now</a></li>
            <li><a href="#about" class="nav__link">About Us</a></li>
            <li><a href="#contact" class="nav__link">Contacts</a></li>
          </ul>
        </nav>
        <!-- <div class="header__hero">
        <div class="hero__call-to-action"> -->
        <h1 class="header__title">
          <span class="header__span-accent">Welcome to FANG</span>Boarding
          Company
        </h1>
        <p class="header__description">Bookings are only $25 / night</p>
        <button class="header__button">Book Now!</button>
        <!-- </div>
        </div> -->
      </header>
      <footer class="footer">
        <h5 class="footer__title">Contact Us</h5>
        <nav class="nav nav_footer">
          <ul class="nav__links nav__links_footer">
            <li class="nav__item">Email: info@FangBoardingCompany.com</li>
            <li class="nav__item">Phone: (123)-456-7890</li>
          </ul>
        </nav>
      </footer>
    </div>

    <div class="modal">
      <div class="modal__content">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__title">Reserve your dog's spot</h2>
        <form class="form reservation__form">
          <fieldset class="form__fieldset">
            <label for="dog-name" class="form__label">Your dog's name</label>
            <input
              required
              id="dog-name"
              class="form__input"
              type="text"
              placeholder="Dog name"
            />
            <label for="dog-breed" class="form__label">Your dog's breed</label>
            <input
              required
              id="dog-breed"
              class="form__input"
              type="text"
              placeholder="Dog breed"
            />
            <label for="drop-off">Drop-off date</label>
            <input
              required
              id="drop-off"
              class="form__input"
              type="datetime-local"
            />
            <label for="pick-up">Pick-up date</label>
            <input
              required
              id="pick-up"
              class="form__input"
              type="datetime-local"
            />
            <label for="dog-photo" class="form__label">Photo of your dog</label>
            <input
              required
              id="dog-photo"
              class="form__input"
              type="url"
              placeholder="Dog photo url"
            />
            <label for="dog-about" class="form__label">About your dog</label>
            <textarea
              required
              id="dog-about"
              class="form__input"
              type="text"
              placeholder="Anything we should know about your dog?"
            ></textarea>
          </fieldset>
          <button class="form__submit" type="submit">
            Reserve your dog's spot
          </button>
        </form>
      </div>
    </div>
    <script src="./pages/index.js"></script>
  </body>
</html>
